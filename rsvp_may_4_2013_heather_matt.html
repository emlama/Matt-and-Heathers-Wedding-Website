          <script type="text/javascript">      
            (function($) {
              var divs = document.getElementById('ss-form').
              getElementsByTagName('div');
              var numDivs = divs.length;
              
              for (var j = 0; j < numDivs; j++) {
                if (divs[j].className == 'errorbox-bad') {
                  divs[j].lastChild.firstChild.lastChild.focus();
                  return;
                }
              }

              for (var i = 0; i < numDivs; i++) {
                var div = divs[i];
                if (div.className == 'ss-form-entry' &&
                    div.firstChild &&
                    div.firstChild.className == 'ss-q-title') {
                    div.lastChild.focus();
                    return;
                }
              }
              // input["submit"]
              $("form").submit(function () { 
               if ($('.ss-item-required input:radio:checked').length < 2 || $('input:text').val() == "") {
                  $('.ss-item-required').each(function () {
                    if ($('input:radio:checked', this).length == 0) {
                      $('.ss-q-title, .ss-q-help', this).css("color", "red");
                      $('.hidden', this).show();
                    }
                  });

                  if ($('input:text').val() == "") {
                    $('.name-field .ss-q-title, .name-field .ss-q-help', this).css("color", "red");
                    $('.name-field .hidden', this).show();
                  }
                  return false;  
                }
              });
            })(jQuery);
